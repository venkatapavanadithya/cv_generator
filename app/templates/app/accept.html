<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <h1>Resume Generator</h1>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h4>Please fill out these details</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form method="POST">{% csrf_token %}
                <label class="ms-3">Name</label>
                <input type="text" class="form-control ms-3 mt-2" name=name>
                <label class="ms-3">Email</label>
                <input type="text" class="form-control ms-3 mt-2" name=email>
                <label class="ms-3">Phone</label>
                <input type="text" class="form-control ms-3 mt-2" name=phone>
                <label class="ms-3">About</label>
                <input type="text" class="form-control ms-3 mt-2" name=about>
                <label class="ms-3">Degree</label>
                <input type="text" class="form-control ms-3 mt-2" name=degree>
                <label class="ms-3">University</label>
                <input type="text" class="form-control ms-3 mt-2" name=university>
                <label class="ms-3">School</label>
                <input type="text" class="form-control ms-3 mt-2" name=school>
                <label class="ms-3">Skills</label>
                <input type="text" class="form-control ms-3 mt-2" name=skills>
                <label class="ms-3">Previous_work</label>
                <input type="text" class="form-control ms-3 mt-2" name=previous_work>
                <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
